---
name: Haskell Linter

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: read-all

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 'Set up HLint'
        uses: haskell-actions/hlint-setup@v2
        with:
          version: '3.8'

      - name: 'Run HLint'
        uses: haskell-actions/hlint-run@v2
        with:
          path: '["autotool-capabilities/src/", "autotool-capabilities/test/", "autotool-capabilities-io-instances/src/", "autotool-capabilities-io-instances/test/"]'
          fail-on: suggestion
